<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<body>

<div layout:fragment="content">

    <!-- Header Section -->
    <div class="container my-5">
        <div class="text-center">
            <h2 class="fw-bold">Shop by Categories</h2>
            <p class="text-muted">Browse all available product categories</p>
        </div>
    </div>

    <!-- Category Grid -->
    <div class="container pb-5">
        <div class="row g-4">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="cat : ${EnabledCategoryList}">
                <div class="card h-100 shadow-sm border-0 rounded-4">
                    <div class="ratio ratio-4x3">
                        <img th:src="@{${cat.photosImagePath}}"
                             alt="[[${cat.name}]]"
                             class="card-img-top object-fit-cover rounded-top-4"
                             style="width: 100%;" />
                    </div>
                    <div class="card-body text-center d-flex align-items-center justify-content-center">
                        <a th:href="@{'/c/' + ${cat.alias}}"
                           class="stretched-link text-decoration-none fw-semibold fs-5 text-dark">
                            [[${cat.name}]]
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>

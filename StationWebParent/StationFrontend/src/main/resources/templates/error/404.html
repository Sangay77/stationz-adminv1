<body>

        <div class="mb-4">
            <i class="bi bi-exclamation-triangle display-1 text-warning"></i>
        </div>
        <h2 class="fw-bold mb-3">Oops! Page Not Found</h2>

    </div>
</div>

</body>
</html>
